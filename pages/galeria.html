<main> 
    <!-- Carousel -->
    <section>
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="container-fluid mt-3">
                <h1>Galeria</h1>
            </div>
            <!-- Indicadores/puntos -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <!-- Slides del carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/imgft/simba-8618301_1280.jpg" alt="fotografía" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../imgft/costa-rica-8606850_1280.jpg" alt="fotografía" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../imgft/opera-594592_1280.jpg" alt="fotografía" class="d-block w-100">
                </div>
            </div>
            <!-- Controles del carousel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>

    <!-- Contenedor con 2 columnas de texto e imagen -->
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-6">
                <img src="../imgft/lens-3046269_1280.jpg" alt="fotografía" class="img-fluid">

            <div class="col-sm-6">
                <img src="../imgft/pedestrians-1853552_1280.jpg" alt="fotografía" class="img-fluid">
            </div>
            <div class="col-sm-6">

            <div class="col-sm-6">
                <img src="../imgft/girl-2205813_1280.jpg" alt="fotografía" class="img-fluid">

            <!-- Agrega más imágenes aquí -->
